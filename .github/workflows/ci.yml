name: ML CI Pipeline

on:
  push:
    branches: [ "ci_cd" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt

    - name: Run tests (placeholder)
      run: |
        echo "✅ Tests passed"

  train:
    runs-on: ubuntu-latest
    needs: build   # wait for build to succeed
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt

    - name: Train model
      run: |
        python 01_cicd_pipeline/train.py

    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: artifacts/model.pkl

  deploy:
    runs-on: ubuntu-latest
    needs: train   # wait for train job
    steps:
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: ./model

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install runtime dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn==1.3.2 joblib==1.3.2 pandas==2.1.3

    - name: Verify deployment
      run: |
        ls -lh ./model
        echo "✅ Model ready for prediction stage"

  predict:
    runs-on: ubuntu-latest
    needs: deploy   # wait for deploy job
    steps:
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: ./model

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install runtime dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn==1.3.2 joblib==1.3.2 pandas==2.1.3 numpy==1.26.0

    - name: Run prediction
      run: |
        python - <<EOF
        import joblib, numpy as np
        model = joblib.load("./model/model.pkl")
        sample = np.array([[5.1, 3.5, 1.4, 0.2]])  # Iris-setosa
        pred = model.predict(sample)
        print("✅ Model prediction:", pred)
        EOF