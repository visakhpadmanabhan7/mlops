name: ML CI/CD Pipeline

on:
  push:
    branches: [ "ci_cd", "main" ]   # CI runs on ci_cd, CD runs on main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt
        pip install pytest flake8

    - name: Lint code (basic check)
      run: |
        echo "ðŸš€ Running basic lint check..."
        flake8 . --select=E9,F63,F7,F82 --show-source --statistics



  train:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt

    - name: Train model
      run: python 01_cicd_pipeline/train.py

    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: artifacts/model.pkl

  deploy:
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/main'   # âœ… only run CD on main
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download trained model (for tests + Docker)
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: artifacts/

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        pytest -v tests/

    - name: Copy model into Docker context
      run: cp artifacts/model.pkl 02_docker_fastapi/model.pkl

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mlops-model:latest 02_docker_fastapi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mlops-model:latest