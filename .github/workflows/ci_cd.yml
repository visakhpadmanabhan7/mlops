name: ML CI/CD Pipeline

on:
  push:
    branches: [ "ci_cd", "main" ]   # CI runs on ci_cd, CD runs on main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt
        pip install pytest flake8

    - name: Lint code (basic check)
      run: |
        echo "ðŸš€ Running basic lint check..."
        flake8 . --select=E9,F63,F7,F82 --show-source --statistics



  train:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 01_cicd_pipeline/requirements.txt

    - name: Train model
      run: python 01_cicd_pipeline/train.py

    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: artifacts/model.pkl
        
  smoke-test:
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/ci_cd'
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download trained model
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: 02_docker_fastapi/

    - name: Build Docker image
      run: docker build -t mlops-model:test 02_docker_fastapi

    - name: Run container
      run: docker run -d -p 8000:8000 --name test_container mlops-model:test

    - name: Smoke test API
      run: |
        sleep 5
        curl -X POST "http://localhost:8000/predict" \
          -H "Content-Type: application/json" \
          -d '{"features":[5.1,3.5,1.4,0.2]}'

    - name: Stop container
      run: docker rm -f test_container

  deploy:
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/main'   # âœ… only run CD on main
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download trained model (Docker)
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: artifacts/

    - name: Copy model into Docker context
      run: cp artifacts/model.pkl 02_docker_fastapi/model.pkl

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mlops-model:latest 02_docker_fastapi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mlops-model:latest